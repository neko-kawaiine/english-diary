<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Diary</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

<h1>English Diary</h1>

<!-- 月ナビ -->
<div class="month-nav">
<button id="prevMonth">←</button>
<div id="monthLabel"></div>
<button id="nextMonth">→</button>
</div>

<!-- ===== カレンダー ===== -->
<div id="calendarView">
<div id="calendar"></div>
<button id="goAnalyze">Analyze</button>
</div>

<!-- ===== 日記 ===== -->
<div id="diaryView" class="hidden">

<h2 id="selectedDate"></h2>

<select id="emotion">
<option value="normal">Normal</option>
<option value="happy">Happy</option>
<option value="sad">Sad</option>
<option value="tired">Tired</option>
<option value="angry">Angry</option>
<option value="excited">Excited</option>
</select>

<textarea id="diaryInput"></textarea>

<div id="count"></div>

<button id="saveBtn">Save</button>
<button id="backCalendar">Back</button>

</div>

<!-- ===== Analyze ===== -->
<div id="analyzeView" class="hidden">
<h2>Word Analyze</h2>
<div id="wordList"></div>
<button id="backCalendar2">Back</button>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
