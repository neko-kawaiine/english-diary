<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>English Diary</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
<h1>English Diary</h1>
</header>

<!-- ① Calendar Screen -->
<section id="calendarScreen" class="screen active">
<div id="calendar"></div>
<button id="analyzeBtn">Analyze</button>
</section>

<!-- ② Diary Screen -->
<section id="diaryScreen" class="screen">
<h2 id="selectedDate"></h2>

<textarea id="diaryInput" placeholder="Write your diary in English..."></textarea>

<div class="info">
<span id="charCount">0</span>/50 words
</div>

<p id="warning"></p>

<button id="saveBtn">Save</button>
<button class="backBtn">Back</button>
</section>

<!-- ③ Analyze Screen -->
<section id="analyzeScreen" class="screen">
<h2>Word Analysis</h2>

<div id="wordList"></div>

<div id="dateList"></div>

<button class="backBtn">Back</button>
</section>

<script src="script.js"></script>
</body>
</html>
