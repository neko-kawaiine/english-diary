<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Diary</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

<header class="header">
    <h1>English Diary</h1>

    <div class="month-nav">
        <button id="prevMonth">←</button>
        <div id="monthLabel"></div>
        <button id="nextMonth">→</button>
    </div>
</header>

<main>

<section id="calendarView">
    <div id="calendar"></div>
</section>

<section id="diaryView">
    <textarea id="diaryInput" placeholder="Write your diary in English..."></textarea>

    <div class="actions">
        <button id="saveBtn">Save</button>
        <button id="analyzeBtn">Analyze</button>
    </div>

    <div id="result"></div>
</section>

</main>

</div>

<script src="script.js"></script>
</body>
</html>
