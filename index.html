<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Diary</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>English Diary</h1>

<!-- ① カレンダー画面 -->
<div id="calendarScreen" class="screen">

<div class="calendar-nav">
<button onclick="changeMonth(-1)">←</button>
<span id="monthLabel"></span>
<button onclick="changeMonth(1)">→</button>
</div>

<div id="calendar"></div>

<button class="analyzeBtn" onclick="openAnalyze()">Analyze</button>

</div>

<!-- ② 日記画面 -->
<div id="diaryScreen" class="screen hidden">

<h2 id="diaryDate"></h2>

<select id="emotion">
<option value="">Select feeling</option>
<option value="happy">Happy</option>
<option value="sad">Sad</option>
<option value="excited">Excited</option>
<option value="tired">Tired</option>
<option value="angry">Angry</option>
<option value="calm">Calm</option>
</select>

<textarea id="diaryText" placeholder="Write in English only..."></textarea>

<div id="counter">0 / 50</div>

<div class="btnRow">
<button onclick="saveDiary()">Save</button>
<button onclick="backCalendar()">Back</button>
</div>

</div>

<!-- ③ Analyze画面 -->
<div id="analyzeScreen" class="screen hidden">

<h2>Word Analyze</h2>

<div id="dictionary"></div>

<button onclick="backCalendar()">Back</button>

</div>

<script src="script.js"></script>
</body>
</html>
